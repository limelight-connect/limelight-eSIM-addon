[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
user=root

[program:django]
command=python manage.py runserver 127.0.0.1:8000
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/django.err.log
stdout_logfile=/var/log/supervisor/django.out.log
user=root
environment=PYTHONPATH="/app/backend"

# Celery服务已移除 - 直接使用Django

[program:frontend]
command=node server.js
directory=/app/frontend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile=/var/log/supervisor/frontend.out.log
user=root
environment=NODE_ENV="production",PORT="3000",HOSTNAME="127.0.0.1"

[program:wifi-router-monitor]
command=/usr/bin/wifi-router.sh monitor
autostart=true
autorestart=true
startsecs=2
stopsignal=TERM
stopwaitsecs=10
stdout_logfile=/var/log/supervisor/wifi-router-monitor.log
stderr_logfile=/var/log/supervisor/wifi-router-monitor.err
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=3
stderr_logfile_maxbytes=5MB
stderr_logfile_backups=3
user=root
